- name: Create Docker network
  docker_network:
    name: app-net
    state: present

- name: Pull image from repository
  docker_image:
    name: santhac/brian-yolo-client:v1.0.0
    source: pull

- name: Create React Frontend Container
  docker_container:
    name: brian-yolo-client
    image: santhac/brian-yolo-client:v1.0.0
    networks:
      - name: app-net
    ports:
      - "3000:3000"
    state: started
    restart_policy: always
  become: yes
