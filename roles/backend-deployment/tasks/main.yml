- name: Ensure Docker network app-net exists
  docker_network:
    name: app-net
    state: present

- name: Pull image from repository
  docker_image:
    name: santhac/brian-yolo-backend:v1.0.0
    source: pull

- name: Create Node.js Backend Container
  docker_container:
    name: brian-yolo-backend
    image: santhac/brian-yolo-backend:v1.0.0
    networks:
      - name: app-net
    ports:
      - "5000:5000"
    state: started
    restart_policy: always
  become: yes
