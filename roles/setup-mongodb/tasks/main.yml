---
- name: Create Docker network for the app
  docker_network:
    name: app-net
    driver: bridge
    state: present

- name: Run MongoDB Container
  docker_container:
    name: app-mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./app-mongo-data:/data/db
    networks:
      - name: app-net
  tags:
    - database
    - backend